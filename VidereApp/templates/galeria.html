<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='galeria.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='VidereStyle.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <title>Videre</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary text-white sticky-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <a class="navbar-brand">Videre</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto">

            <li class="nav-item">
                <a id="bnt_cmrs" class="nav-link" href="{{url_for('painel')}}">Câmaras</a>
            </li>

            <li class="nav-item">
                <a id="bnt_grl" class="nav-link active">Galeria</a>
            </li>
            <li class="nav-item">
                <a id="bnt_desligar" class="nav-link" href="{{url_for('desligar')}}">Sair</a>
            </li>
          </ul>

        </div>
    </nav>
    <section class="container-fluid">
        <section class="row">
            <section class="col-md-2"> <!-- sidebar/navbar -->
                <h1>Filtros</h1>

                    {%for i in classes %}
                    <input type="checkbox" class="filtro" id="{{i}}" name="{{i}}" value="{{i}}" checked>
                    <label for="{{i}}">{{i}}</label><br>
                    {% endfor %}

            </section>
            <section class="col-md-8"> <!-- main area -->
                {% for i in vds_id %}
                <div class="card cartaCamara">
                    <img id="tumb" src="tb{{i}}" onclick="window.open('cm{{i}}', '_blank');">
                    <div class="card-body cartaTituloCamara"> <h4 class="card-title">Nome CMR</h4></div>
                </div>
                {% endfor %}

                <div class="card cartaCamara">
                    <form method="post">
                        <input id="bntnc" type="submit" name="novacmr" value="">
                        <div class="card-body cartaTituloCamara"> <h4 class="card-title">Nova Câmara</h4></div>
                    </form>
                </div>
            </section>
        </section>
    </section>
</body>
<script>
    $(document).on("click",".filtro", function() {
        if (document.getElementById(this.id).checked == true) {
            console.log(document.getElementById(this.id).value);
        } else {
            console.log("not " + document.getElementById(this.id).value);
        }
    })
</script>
</html>
