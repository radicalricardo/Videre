<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='VidereStyle.css') }}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Videre</title>
</head>
<body>

    <div class="container" style="padding-top: 2%;">
        <form id="caixaDeLogin" method="post">
            <div class="form-group">
                <img src="static/img/eye.png" id="logo">
                <h2 class="text-center">Login</h2>
                <label>Utilizador</label> <br>
                <input name="userNome" type="text" class="form-control">
                <br>
                <label>Senha</label> <br>
                <input name="userSenha" type="password" class="form-control">
                <br>

                <p><input type="submit" class="btn btn-primary" value="Entrar"></p>

                {% with msg = get_flashed_messages() %}
                    {% if msg %}
                        <div class="alert alert-danger" role="alert">
                            {% for m in msg %}
                                {{ m }}
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}

            </div>
        </form>
    </div>

</body>
</html>
