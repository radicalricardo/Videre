<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='VidereStyle.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='VidereAdmin.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <title>Videre</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary text-white sticky-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <a class="navbar-brand">Videre</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto">

            <li class="nav-item">
                <a id="bnt_cmrs" class="nav-link" href="{{url_for('painel')}}">CÃ¢maras</a>
            </li>

            <li class="nav-item">
                <a id="bnt_grl" class="nav-link">Galeria</a>
            </li>
            <li class="nav-item">
                <a id="bnt_desligar" class="nav-link" href="{{url_for('desligar')}}">Sair</a>
            </li>
            <li class="nav-item">
                <a id="bnt_admin" class="nav-link active">Admin</a>
            </li>
          </ul>

        </div>
    </nav>
    <section class="container-fluid">

        <section class="row">

            <section class="col-md-2" id="sidebar"> <!-- sidebar/navbar -->
                <details open>
                    <summary>Tabelas</summary>
                    <ul style="list-style-type:none">
                        {% for i in tabelas %}
                        <li class=nav-item">
                            <a id="bnt_{{i}}" class="tabela" href="{{url_for('admin.janelaAdmin', tabela=i)}}" value="{{i}}">{{i}}</a>
                        </li>
                        {% endfor %}
                    </ul>
                </details>
                <a>Outras Coisas</a>
            </section>

            <section id="mainTable" class="col-md-8 container-fluid"> <!-- main area -->
                {% for row in tabela %}
                    <section class="row">
                        {% for col in row %}
                            <section class="col-md-1">
                                {{col}}
                            </section>
                        {% endfor %}
                        <section class="col-md-1">
                            <a href="">
                                <img height="20px" width="16px" src="static/img/trashcan.png">
                            </a>
                        </section>
                    </section>
                {% endfor %}
            </section>
        </section>
    </section>
</body>
</html>
