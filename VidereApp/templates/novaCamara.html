<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='VidereStyle.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <meta charset="UTF-8">
    <title>Videre</title>
</head>
<body>
    <!-- Barra de navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary text-white sticky-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <a class="navbar-brand">Videre</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto">

            <li class="nav-item">
                <a id="bnt_cmrs" class="nav-link active">Câmaras</a>
            </li>

            <li class="nav-item">
                <a id="bnt_grl" class="nav-link" href="{{url_for('galeria.janelaGaleria')}}">Galeria</a>
            </li>
            <li class="nav-item">
                <a id="bnt_desligar" class="nav-link" href="{{url_for('desligar')}}">Sair</a>
            </li>
          </ul>

        </div>
    </nav>

    <div class="container">
        <form method="post">
            <div class="form-group">
                <h1>Nova Camara</h1>
                <p>Para correr o video de teste é escrever TESTE</p>

                <p>Nome:</p>
                <input name="nomeCamara" type="text" class="form-control">

                <p>Link:</p>
                <input name="linkCamara" type="text" class="form-control">

                <h2>Filtro</h2>
                    <div class="divFiltros">
                    {%for i in classes %}
                        <input type="checkbox" id="{{i}}" name="{{i}}" value="{{i}}" checked>
                        <label for="{{i}}">{{i}}</label><br>
                    {% endfor %}
                </div>

                <br>
                <input id="novaCmrBnt" type="submit" name="novacmr" value="Criar">

            </div>
        </form>
    </div>

</body>
</html>
